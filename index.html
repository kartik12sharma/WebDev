<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF Airbnb Listings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class = "bg-light py-4 mb-4 shadow-sm" >
        <h1 class="text-center mb-2">SF Airbnb Listings</h1>
            <p class="text-center text-muted mb-0">Discover Your Perfect San Francisco Stay</p>
        </div>
    </header>
<main class="container">
    <section class="filter-section mb-4" aria-label="Search and filter listings">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <input 
                    type="search" 
                    class="form-control" 
                    placeholder="Search listings"
                    aria-label="Search listings"
                />
            </div>
        </div>
    </section>

    <section id="listings-section" aria-label="Airbnb listings">
        <h2 class="visually-hidden">Available Listings</h2>
        <div id="listings" class="row">
        </div>
    </section>
</main>

<footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2026 SF Airbnb Listings | Northeastern University</p>
        </div>
</footer>

<script src="main.js"></script>
</body>
</html>
